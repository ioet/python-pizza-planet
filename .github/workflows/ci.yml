name: Pizza Planet CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: install requirements
        run: |
          pip3 install -r requirements.txt

      - name: run test
        run: |
          python3 manage.py test